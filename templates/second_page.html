<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Page</title>
</head>
<body>
    <form>
        {% for field in fields %}
            <label for="{{ field|lower }}">{{ field }}:</label>
            <input type="text" name="{{ field|lower }}" required><br>
        {% endfor %}

        <label for="photo">Passport Photo:</label>
        <input type="file" name="photos" accept="image/*"><br>

        <input type="submit" value="Save">
    </form>
</body>
</html>
